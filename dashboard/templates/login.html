<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        }
        .container{
            border: 10px solid gray;
            background-color: bisque;
            padding: 50px;
            margin: 50px;
            align-items: center;
        }
        .container h1{
            text-align: center;
        }
        .container h2{
            text-align: center;
        }
        .container form{
            margin-right: 20px;
            padding: 5px;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>@ADMINO</h1>
            <br>
            <h2>Login</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.errors }}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <br>
                    {{ form.username.label }}
                    {{ form.username }}
                    <br>
                    {{ form.password1.label }}
                    {{ form.password1 }}
                    <Br>
                <input type="submit" value="Login">
            </form>
            <br>
            <a href="{% url 'reset_password' %}"></a>
            <br>
            <hr>
            <a href="{% url 'reset_password' %}"> Forgot Password? </a>
            <p>Don't have an account</p>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
